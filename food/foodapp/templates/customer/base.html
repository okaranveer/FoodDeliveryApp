{% load static from staticfiles %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title> Customer </title>

  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>

</head>
<body>

    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-2 col-md-2 col-sm-2 sidebar">
              {% url 'get-restaurants' as get_restaurants_url %}
              {% url 'customer-account' as customer_account_url %}
             

 
              <div class="text-center">
<!--                   <img class="img-circle" src="{{ MEDIA_URL }}{{ request.user.logo }}" width="70" height="70" />
 -->                  
                  <h4>Hi, {{ request.user.get_full_name }}</h4>
              </div>

              <div class="list-group">
                  <span class="text-uppercase">Dashboard</span>

                  <a href="{% url 'get-restaurants' %}"
                      class="list-group-item {% if request.path == get_restaurant_url %} active {% endif %} ">
                      Restaurants
                      <span class="badge"></span>
                  </a>

                  <!-- <a href=""
                      class="list-group-item {% if request.path == get_restaurant_url %} active {% endif %} ">
                      Bills and History
                      <span class="badge"></span>
                  </a>
 -->
                  <span class="text-uppercase">Profile</span>
                  <a href="{%url 'customer-account'%}"
                      class="list-group-item {% if request.path == customer_account_url %} active {% endif %} ">Account</a>
              </div>

              <div class="text-center">
                  <a href="/customer/logout" class="btn btn-pink">Logout</a>
              </div>
        </div>
        <div class="col-lg-10 col-lg-offset-2 col-md-10 col-md-offset-2 col-sm-10 col-sm-offset-2 content">
            {% block page %}{% endblock %}
        </div>
      </div>
    </div>

</body>
</html>
